version: '3.8'

services:
  app:
    build:
      context: .
    container_name: gatxel_go_app
    environment:
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres  
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      PORT: ${PORT}
    ports:
      - "${PORT}:8000"
    depends_on:
      - postgres
    volumes:
      - ./migration:/app/migration
    networks:
      - gatxel_go_network

  postgres:
    image: postgres:15
    container_name: gatxel_go_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /app/migration:/0001_initial.up
      - /app/migration:/0001_initial.down     

    networks:
      - gatxel_go_network

volumes:
  postgres_data:
    driver: local

networks:
  gatxel_go_network:
    driver: bridge